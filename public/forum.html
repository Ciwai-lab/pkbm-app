<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruang Diskusi - PKBM Ciwai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #e5e7eb;
        }

        .chat-container {
            height: calc(100vh - 180px);
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .bubble-left {
            border-radius: 0 20px 20px 20px;
            background: white;
        }

        .bubble-right {
            border-radius: 20px 0 20px 20px;
            background: #dcf8c6;
        }

        .glass-nav {
            background: rgba(30, 64, 175, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body class="flex flex-col h-screen">
    <nav class="glass-nav text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center px-2">
            <div class="flex items-center gap-3">
                <button onclick="location.href='/dashboard'" class="hover:bg-white/20 p-2 rounded-full transition-all">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <div>
                    <h1 class="font-bold text-lg leading-none" id="tag-paket">Ruang Diskusi</h1>
                    <span class="text-[10px] text-blue-200 uppercase tracking-widest">Online Community</span>
                </div>
            </div>
            <img src="/CiwAI-Toga-Transparant.webp" alt="Logo" class="w-8 bg-white rounded-full p-1">
        </div>
    </nav>

    <div id="chat-box" class="chat-container container mx-auto px-4 py-6 space-y-4">
        <div class="text-center text-gray-500 text-sm italic py-10">
            Mencari obrolan seru...
        </div>
    </div>

    <div class="bg-white p-4 shadow-[0_-5px_15px_rgba(0,0,0,0.05)] sticky bottom-0">
        <div class="container mx-auto flex gap-2 items-center relative">
            <button id="emoji-btn" class="text-gray-400 hover:text-yellow-500 text-2xl px-2 transition-colors">
                <i class="fa-regular fa-face-smile"></i>
            </button>

            <input type="text" id="input-msg" placeholder="Tulis pesan ente di sini bro..."
                class="flex-1 bg-gray-100 border-none rounded-2xl px-5 py-3 focus:ring-2 focus:ring-blue-500 outline-none text-sm"
                onkeypress="if(event.key === 'Enter') kirim()">

            <button onclick="kirim()"
                class="bg-blue-600 hover:bg-blue-700 text-white w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg transition-transform active:scale-90">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
        <div id="picker-container" class="absolute bottom-20 left-4 z-50 shadow-2xl rounded-2xl overflow-hidden hidden">
        </div>
    </div>

    <script src="https://unpkg.com/picmo@latest/dist/umd/index.js"></script>
    <script>
        const container = document.querySelector('#picker-container');
        const picker = picmo.createPicker({ rootElement: container });
        const btnEmoji = document.querySelector('#emoji-btn');
        const inputMsg = document.querySelector('#input-msg');

        // Toggle munculin picker
        btnEmoji.addEventListener('click', () => {
            container.classList.toggle('hidden');
        });

        // Pas emoji diklik, masukin ke input
        picker.addEventListener('emoji:select', event => {
            inputMsg.value += event.emoji;
            container.classList.add('hidden'); // Tutup picker
            inputMsg.focus();
        });

        // Tutup picker kalo klik di luar
        document.addEventListener('click', (e) => {
            if (!container.contains(e.target) && e.target !== btnEmoji && !btnEmoji.contains(e.target)) {
                container.classList.add('hidden');
            }
        });
        let myName = "";
        let myProgram = "";

        // 1. Tarik info user dulu
        fetch('/api/user-info').then(res => res.json()).then(user => {
            myProgram = user.program;
            // Kita pake 'name' karena di index.js tadi udah ente ganti ya!
            myName = user.name || "Anonim";
            document.getElementById('tag-paket').innerText = `Diskusi ${myProgram}`;
            loadChat();
        });

        function loadChat() {
            fetch('/api/discussions').then(res => res.json()).then(msgs => {
                const box = document.getElementById('chat-box');
                const isAtBottom = box.scrollHeight - box.clientHeight <= box.scrollTop + 100;

                box.innerHTML = msgs.map(m => {
                    // Cek apakah ini pesan kita atau orang lain
                    const isMe = m.username === myName;

                    return `
                        <div class="flex ${isMe ? 'justify-end' : 'justify-start'}">
                            <div class="max-w-[80%] ${isMe ? 'bubble-right shadow-sm' : 'bubble-left shadow-sm'} p-3 border border-gray-100">
                                ${!isMe ? `<p class="text-[10px] font-black text-blue-600 uppercase mb-1">${m.username}</p>` : ''}
                                <p class="text-sm text-gray-800 leading-relaxed">${m.message}</p>
                                <p class="text-[9px] text-gray-400 mt-1 text-right">${m.timestamp.split(' ')[1] || m.timestamp}</p>
                            </div>
                        </div>
                    `;
                }).join('');

                if (isAtBottom) {
                    box.scrollTop = box.scrollHeight;
                }
            });
        }

        function kirim() {
            const input = document.getElementById('input-msg');
            const msg = input.value.trim();
            if (!msg) return;

            fetch('/api/discussions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: msg })
            }).then(() => {
                input.value = '';
                loadChat();
            });
        }

        // Auto-refresh setiap 3 detik biar gak ketinggalan gosip koding
        setInterval(loadChat, 3000);
    </script>
</body>

</html>
