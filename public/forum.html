<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruang Diskusi - PKBM Ciwai</title>
    <link rel="stylesheet" href="/assets/style.css">
    <style>
        #chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #fff;
            border-radius: 8px;
        }

        .msg {
            margin-bottom: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            background: #e2e8f0;
        }

        .msg b {
            color: #2563eb;
        }
    </style>
</head>

<body class="home-page">
    <div class="topbar">
        <button onclick="location.href='/dashboard'">â¬… Balik</button>
        <span id="tag-paket">Ruang Diskusi</span>
    </div>
    <div class="container">
        <h2 id="judul">ðŸ’¬ Forum Diskusi</h2>
        <div id="chat-box"></div>
        <div style="margin-top: 10px; display: flex; gap: 5px;">
            <input type="text" id="input-msg" placeholder="Tulis pesan..."
                style="flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            <button onclick="kirim()"
                style="padding: 10px 20px; background: #10b981; color: white; border: none; border-radius: 5px;">Kirim</button>
        </div>
    </div>

    <script>
        let myProgram = "";
        fetch('/api/user-info').then(res => res.json()).then(user => {
            myProgram = user.program;
            document.getElementById('tag-paket').innerText = `Diskusi ${myProgram}`;
            loadChat();
        });

        function loadChat() {
            fetch('/api/discussions').then(res => res.json()).then(msgs => {
                const box = document.getElementById('chat-box');
                box.innerHTML = msgs.reverse().map(m => `
                    <div class="msg"><b>${m.username}</b>: ${m.message} <br><small style="font-size:10px; color:gray;">${m.timestamp}</small></div>
                `).join('');
                box.scrollTop = box.scrollHeight;
            });
        }

        function kirim() {
            const msg = document.getElementById('input-msg').value;
            if (!msg) return;
            fetch('/api/discussions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: msg })
            }).then(() => {
                document.getElementById('input-msg').value = '';
                loadChat();
            });
        }
        setInterval(loadChat, 5000); // Auto-refresh tiap 5 detik bro
    </script>
</body>

</html>
