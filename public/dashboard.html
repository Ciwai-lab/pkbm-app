<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - PKBM Ciwai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f4f8;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .menu-card {
            transition: all 0.3s ease;
        }

        .menu-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .gradient-bg {
            background: linear-gradient(135deg, #1e40af 0%, #6d28d9 100%);
        }
    </style>
</head>

<body class="pb-10">
    <div class="gradient-bg text-white p-6 shadow-lg rounded-b-[40px] mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <img src="/CiwAI-Toga-Transparant.webp" alt="Logo" class="w-12 bg-white rounded-full p-1 shadow-md">
                <div>
                    <span id="welcomeText" class="block text-sm opacity-80 font-medium">Halo, Warga Belajar! ðŸ‘‹</span>
                    <h1 id="userProgram" class="text-xl font-bold tracking-tight">Warga Belajar Ciwai</h1>
                </div>
            </div>
            <button onclick="location.href='/logout'"
                class="bg-white/20 hover:bg-white/30 p-3 rounded-2xl backdrop-blur-md transition-all">
                <i class="fa-solid fa-power-off"></i>
            </button>
        </div>
    </div>

    <div class="container mx-auto px-4">
        <div class="mb-8 px-2">
            <h2 class="text-2xl font-bold text-slate-800">Ruang Kendali Belajar</h2>
            <p class="text-slate-500 text-sm">Pilih menu di bawah buat lanjutin koding eh belajarnya bro!</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div onclick="location.href='/ruang-belajar'"
                class="menu-card bg-white p-8 rounded-[30px] border-b-8 border-blue-500 cursor-pointer text-center group">
                <div
                    class="w-16 h-16 bg-blue-100 rounded-2xl flex items-center justify-center text-blue-600 mx-auto mb-4 group-hover:bg-blue-600 group-hover:text-white transition-colors">
                    <i class="fa-solid fa-book-open text-2xl"></i>
                </div>
                <h3 class="font-bold text-lg text-slate-800">Ruang Belajar</h3>
                <p class="text-xs text-slate-400 mt-2">Akses Materi & Modul Lengkap</p>
            </div>

            <div onclick="location.href='/ruang-ujian-list'"
                class="menu-card bg-white p-8 rounded-[30px] border-b-8 border-red-500 cursor-pointer text-center group">
                <div
                    class="w-16 h-16 bg-red-100 rounded-2xl flex items-center justify-center text-red-600 mx-auto mb-4 group-hover:bg-red-600 group-hover:text-white transition-colors">
                    <i class="fa-solid fa-file-signature text-2xl"></i>
                </div>
                <h3 class="font-bold text-lg text-slate-800">Ruang Ujian</h3>
                <p class="text-xs text-slate-400 mt-2">Ujian, Quiz & Evaluasi</p>
            </div>

            <div onclick="location.href='/forum'"
                class="menu-card bg-white p-8 rounded-[30px] border-b-8 border-emerald-500 cursor-pointer text-center group">
                <div
                    class="w-16 h-16 bg-emerald-100 rounded-2xl flex items-center justify-center text-emerald-600 mx-auto mb-4 group-hover:bg-emerald-600 group-hover:text-white transition-colors">
                    <i class="fa-solid fa-comments text-2xl"></i>
                </div>
                <h3 class="font-bold text-lg text-slate-800">Ruang Diskusi</h3>
                <p class="text-xs text-slate-400 mt-2">Tanya Jawab & Forum Kelas</p>
            </div>
        </div>

        <div class="mt-10 px-2">
            <button onclick="showModal()"
                class="w-full bg-white border border-slate-200 p-4 rounded-2xl flex items-center justify-between hover:bg-slate-50 transition-all group">
                <div class="flex items-center gap-4">
                    <div
                        class="w-10 h-10 bg-slate-100 rounded-xl flex items-center justify-center text-slate-600 group-hover:rotate-45 transition-transform">
                        <i class="fa-solid fa-gear"></i>
                    </div>
                    <div class="text-left">
                        <p class="font-bold text-slate-700 text-sm">Pengaturan Akun</p>
                        <p class="text-[10px] text-slate-400 uppercase tracking-wider">Ganti Password Ente Bro</p>
                    </div>
                </div>
                <i class="fa-solid fa-chevron-right text-slate-300"></i>
            </button>
        </div>
    </div>

    <script>
        function showModal() {
            const p = prompt("Masukkan password baru ente:");
            if (p) {
                fetch('/api/update-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ newPassword: p })
                }).then(res => res.json()).then(data => alert(data.message));
            }
        }

        fetch('/api/user-info')
            .then(res => res.json())
            .then(user => {
                // 1. Cek apakah user.name beneran ada isinya dari database
                // Kalau kosong, kita kasih default "Warga Belajar"
                let namaTampil = "Warga Belajar";

                if (user.name && user.name.trim() !== "") {
                    // Kalau ada nama asli, ambil kata pertama
                    namaTampil = user.name.trim().split(' ')[0];
                }

                // 2. Update Judul Program
                if (user.program) {
                    document.getElementById('userProgram').innerText = `Sekolah Digital (${user.program})`;
                }

                // 3. Update Teks Welcome - Langsung hajar tanpa kompromi!
                const welcomeEl = document.getElementById('welcomeText');
                if (welcomeEl) {
                    welcomeEl.innerText = `Halo, ${namaTampil}! ðŸ‘‹`;
                }
            })
            .catch(err => {
                console.error("Gagal narik data:", err);
                document.getElementById('welcomeText').innerText = "Halo, Bro! ðŸ‘‹";
            });

    </script>
</body>

</html>
