<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - PKBM Ciwai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8fafc;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: white;
            margin: 3% auto;
            padding: 0;
            border-radius: 24px;
            max-width: 700px;
            max-height: 90vh;
            overflow: hidden;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .glass-nav {
            background: rgba(30, 64, 175, 0.95);
            backdrop-filter: blur(10px);
        }

        .card-hover {
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            border-color: #3b82f6;
        }
    </style>
</head>

<body class="pb-10">
    <nav class="glass-nav text-white p-4 shadow-2xl sticky top-0 z-40">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="/CiwAI-Toga-Transparant.webp" alt="Logo" class="w-10 bg-white rounded-full p-1">
                <div>
                    <h1 class="text-lg font-bold leading-none">Admin Panel</h1>
                    <span class="text-[10px] text-blue-200 tracking-widest uppercase">Ciwai Smart Digital</span>
                </div>
            </div>
            <a href="/logout"
                class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-xl text-sm font-bold transition-colors flex items-center gap-2">
                <i class="fa-solid fa-power-off"></i> Keluar
            </a>
        </div>
    </nav>

    <div class="container mx-auto px-4 mt-8">
        <div class="flex justify-between items-end mb-8">
            <div>
                <h2 class="text-3xl font-extrabold text-slate-800">Daftar Pendaftar</h2>
                <p class="text-slate-500 text-sm">Kelola calon warga belajar baru anda di sini</p>
            </div>
            <div class="bg-white p-2 rounded-2xl shadow-sm border flex gap-4">
                <div class="text-center px-4 border-r">
                    <span class="block text-xs text-slate-400 font-bold uppercase">Total</span>
                    <span id="totalCount" class="text-xl font-bold text-blue-600">0</span>
                </div>
                <div class="text-center px-4">
                    <span class="block text-xs text-slate-400 font-bold uppercase">Pending</span>
                    <span id="pendingCount" class="text-xl font-bold text-yellow-500">0</span>
                </div>
            </div>
        </div>

        <div id="pendaftarContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full text-center py-20">
                <i class="fa-solid fa-circle-notch animate-spin text-4xl text-blue-600"></i>
                <p class="mt-4 text-slate-500">Lagi narik data dari database EC2...</p>
            </div>
        </div>
    </div>

    <div id="detailModal" class="modal">
        <div class="modal-content shadow-2xl border-none">
            <div class="bg-gradient-to-r from-blue-700 to-indigo-800 p-6 text-white flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <i class="fa-solid fa-id-card text-2xl"></i>
                    <h3 class="text-xl font-bold">Detail Profil Pendaftar</h3>
                </div>
                <button onclick="closeModal()" class="hover:rotate-90 transition-transform text-2xl">&times;</button>
            </div>
            <div id="modalBody" class="p-6 overflow-y-auto max-h-[70vh]">
            </div>
            <div class="p-4 bg-slate-50 border-t flex justify-end">
                <button onclick="closeModal()"
                    class="bg-slate-200 hover:bg-slate-300 px-6 py-2 rounded-xl font-bold text-slate-700 transition-colors">Tutup</button>
            </div>
        </div>
    </div>

    <script>
        async function loadData() {
            const res = await fetch('/api/registrations');
            const data = await res.json();
            const container = document.getElementById('pendaftarContainer');

            // Update Stats
            document.getElementById('totalCount').innerText = data.length;
            document.getElementById('pendingCount').innerText = data.filter(r => r.status !== 'approved').length;

            container.innerHTML = '';
            data.forEach(reg => {
                const isApproved = reg.status === 'approved';
                const statusIcon = isApproved ? 'fa-circle-check text-green-500' : 'fa-clock text-yellow-500';

                container.innerHTML += `
                    <div class="bg-white rounded-3xl p-6 card-hover relative overflow-hidden">
                        <div class="absolute top-0 right-0 w-24 h-24 bg-blue-50 -mr-8 -mt-8 rounded-full z-0 opacity-50"></div>
                        
                        <div class="relative z-10">
                            <div class="flex justify-between items-start mb-4">
                                <div class="w-12 h-12 bg-blue-100 rounded-2xl flex items-center justify-center text-blue-600">
                                    <i class="fa-solid fa-user-graduate text-xl"></i>
                                </div>
                                <span class="flex items-center gap-1 text-[10px] font-black uppercase px-3 py-1 rounded-full ${isApproved ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'}">
                                    <i class="fa-solid ${statusIcon}"></i> ${reg.status}
                                </span>
                            </div>

                            <h3 class="font-bold text-xl text-slate-800 mb-1 capitalize">${reg.name}</h3>
                            <p class="text-xs text-slate-400 font-mono mb-4 flex items-center gap-1">
                                <i class="fa-solid fa-fingerprint"></i> ${reg.reg_number || 'WAITING_APPROVAL'}
                            </p>
                            
                            <div class="grid grid-cols-2 gap-2 mb-6 text-sm">
                                <div class="bg-slate-50 p-2 rounded-xl border border-slate-100">
                                    <span class="block text-[10px] text-slate-400 font-bold uppercase">Program</span>
                                    <span class="font-bold text-blue-700">${reg.program}</span>
                                </div>
                                <div class="bg-slate-50 p-2 rounded-xl border border-slate-100">
                                    <span class="block text-[10px] text-slate-400 font-bold uppercase">WhatsApp</span>
                                    <a href="https://wa.me/${reg.phone}" target="_blank" class="font-bold text-green-600 hover:underline">Chat</a>
                                </div>
                            </div>

                            <button onclick='showDetail(${JSON.stringify(reg)})' 
                                class="w-full bg-slate-900 text-white py-3 rounded-2xl text-sm font-bold hover:bg-blue-600 transition-all flex items-center justify-center gap-2">
                                <i class="fa-solid fa-magnifying-glass"></i> Periksa Data
                            </button>
                        </div>
                    </div>
                `;
            });
        }

        function showDetail(reg) {
            const modalBody = document.getElementById('modalBody');
            const modal = document.getElementById('detailModal');
            let detail = {};
            try { detail = JSON.parse(reg.address || '{}'); } catch (e) { detail = {}; }
            const p = { ...reg, ...detail };

            modalBody.innerHTML = `
                <div class="space-y-6">
                    <section>
                        <h4 class="text-xs font-black text-blue-600 uppercase tracking-widest mb-3 flex items-center gap-2">
                            <span class="w-8 h-px bg-blue-200"></span> Identitas Siswa
                        </h4>
                        <div class="grid grid-cols-2 gap-4 text-slate-700 bg-slate-50 p-4 rounded-2xl border border-slate-100">
                            <div><span class="block text-[10px] text-slate-400 font-bold uppercase">NIK</span> <strong>${p.nik || '-'}</strong></div>
                            <div><span class="block text-[10px] text-slate-400 font-bold uppercase">NISN</span> <strong>${p.nisn || '-'}</strong></div>
                            <div><span class="block text-[10px] text-slate-400 font-bold uppercase">WhatsApp</span> <strong>${p.phone || '-'}</strong></div>
                            <div><span class="block text-[10px] text-slate-400 font-bold uppercase">Email</span> <strong>${p.email || '-'}</strong></div>
                            <div><span class="block text-[10px] text-slate-400 font-bold uppercase">Kel/Desa</span> <strong>${p.desa || '-'}</strong></div>
                            <div><span class="block text-[10px] text-slate-400 font-bold uppercase">Program</span> <strong>${p.program || '-'}</strong></div>
                            <div class="col-span-2"><span class="block text-[10px] text-slate-400 font-bold uppercase">TTL</span> <strong>${p.tmp_lahir || '-'}, ${p.tgl_lahir || '-'}</strong></div>
                            <div class="col-span-2"><span class="block text-[10px] text-slate-400 font-bold uppercase">Alamat</span> <strong>${p.alamat || '-'} RT ${p.rt || '0'}/${p.rw || '0'}, ${p.desa || '-'}</strong></div>
                        </div>
                    </section>

                    <section>
                        <h4 class="text-xs font-black text-green-600 uppercase tracking-widest mb-3 flex items-center gap-2">
                            <span class="w-8 h-px bg-green-200"></span> Data Orang Tua
                        </h4>
                        <div class="grid grid-cols-1 gap-3">
                            <div class="bg-white p-3 rounded-xl border flex justify-between items-center">
                                <div><p class="text-xs text-slate-400 font-bold uppercase">Ayah</p><p class="font-bold">${p.ayah_nama || '-'} (${p.ayah_nik || '-'})</p></div>
                                <span class="bg-slate-100 px-3 py-1 rounded-lg text-[10px] font-bold">${p.ayah_kerja || '-'}</span>
                            </div>
                            <div class="bg-white p-3 rounded-xl border flex justify-between items-center">
                                <div><p class="text-xs text-slate-400 font-bold uppercase">Ibu</p><p class="font-bold">${p.ibu_nama || '-'} (${p.ibu_nik || '-'})</p></div>
                                <span class="bg-slate-100 px-3 py-1 rounded-lg text-[10px] font-bold">${p.ibu_kerja || '-'}</span>
                            </div>
                        </div>
                    </section>

                    <div class="pt-4 border-t">
                        ${p.status === 'approved' ? `
                            <div class="bg-blue-50 p-6 rounded-3xl border-2 border-dashed border-blue-200 text-center">
                                <p class="text-xs font-black text-blue-600 mb-4 font-mono uppercase tracking-widest">Digital ID Card Ready</p>
                                <div class="flex justify-center bg-white p-4 rounded-2xl mb-4"><svg id="barcode-admin"></svg></div>
                                <button onclick="kirimWA('${p.phone}', '${p.name}', '${p.reg_number}')" 
                                    class="w-full bg-green-500 hover:bg-green-600 text-white py-4 rounded-2xl font-bold transition-all shadow-lg flex items-center justify-center gap-2">
                                    <i class="fa-brands fa-whatsapp text-xl"></i> Kirim Akses ke Siswa
                                </button>
                            </div>
                        ` : `
                            <button onclick="approveSiswa('${p.id}')" 
                                class="w-full bg-blue-600 hover:bg-indigo-700 text-white py-5 rounded-2xl font-bold shadow-xl transition-all flex items-center justify-center gap-3">
                                <i class="fa-solid fa-user-check"></i> Approve & Terbitkan No. Reg
                            </button>
                        `}
                    </div>
                </div>
            `;
            modal.style.display = 'block';
            if (p.reg_number) {
                JsBarcode("#barcode-admin", p.reg_number, { height: 50, fontSize: 16, margin: 10 });
            }
        }

        function kirimWA(hp, nama, reg) {
            const formatHP = hp.startsWith('0') ? '62' + hp.slice(1) : hp;
            const pesan = `Halo *${nama}*, Selamat! Pendaftaran anda di *PKBM Ciwai* sudah disetujui. %0A%0ANomor Registrasi anda: *${reg}*%0A%0ASilakan simpan nomor ini untuk absensi digital. Terima Kasih. by, Admin PKBM`;
            window.open(`https://wa.me/${formatHP}?text=${pesan}`, '_blank');
        }

        async function approveSiswa(id) {
            if (!confirm('Yakin mau approve siswa ini bro?')) return;
            const res = await fetch(`/api/approve/${id}`, { method: 'POST' });
            if (res.ok) { location.reload(); }
        }

        function closeModal() { document.getElementById('detailModal').style.display = 'none'; }
        loadData();
    </script>
</body>

</html>
