<!DOCTYPE html>
<html lang="id">

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - PKBM Ciwai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 15px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }
    </style>
</head>

<body class="bg-gray-100 pb-10">
    <nav class="bg-blue-800 text-white p-4 shadow-lg mb-6">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Admin PKBM Ciwai</h1>
            <a href="/logout"
                style="padding: 10px; background: red; color: white; text-decoration: none; border-radius: 5px;">Keluar</a>
        </div>
    </nav>

    <div class="container mx-auto px-4">
        <div class="bg-white rounded-xl shadow-md p-6">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Daftar Pendaftar Baru</h2>

            <div class="overflow-x-auto">
                <div id="pendaftarContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
            </div>
        </div>
    </div>

    <div id="detailModal" class="modal">
        <div class="modal-content shadow-2xl">
            <div class="flex justify-between items-center border-b pb-3 mb-4">
                <h3 class="text-xl font-bold text-blue-800">Detail Lengkap Pendaftar</h3>
                <button onclick="closeModal()" class="text-gray-500 hover:text-red-500 text-2xl">&times;</button>
            </div>
            <div id="modalBody" class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
            </div>
            <div class="mt-8 flex justify-end">
                <button onclick="closeModal()" class="bg-gray-200 px-6 py-2 rounded-lg font-bold">Tutup</button>
            </div>
        </div>
    </div>

    <script>
        async function loadData() {
            const res = await fetch('/api/registrations');
            const data = await res.json();
            const container = document.getElementById('pendaftarContainer');
            container.innerHTML = '';

            data.forEach(reg => {
                // Tentukan warna label berdasarkan status
                const statusColor = reg.status === 'approved' ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700';

                container.innerHTML += `
            <div class="bg-white border border-gray-200 rounded-2xl shadow-sm p-5 hover:shadow-md transition-shadow">
                <div class="flex justify-between items-start mb-3">
                    <div>
                        <h3 class="font-bold text-lg text-gray-800">${reg.name}</h3>
                        <p class="text-xs text-gray-500 font-mono">${reg.reg_number || 'Belum ada No. Reg'}</p>
                    </div>
                    <span class="text-[10px] uppercase font-bold px-2 py-1 rounded-lg ${statusColor}">
                        ${reg.status}
                    </span>
                </div>
                
                <div class="space-y-2 mb-4">
                    <div class="flex items-center text-sm text-gray-600">
                        <span class="w-20 font-semibold">Program:</span>
                        <span class="bg-blue-50 text-blue-700 px-2 py-0.5 rounded text-xs font-bold">${reg.program}</span>
                    </div>
                    <div class="flex items-center text-sm text-gray-600">
                        <span class="w-20 font-semibold">WhatsApp:</span>
                        <a href="https://wa.me/${reg.phone}" target="_blank" class="text-blue-600 hover:underline">${reg.phone}</a>
                    </div>
                </div>

                <button onclick='showDetail(${JSON.stringify(reg)})' 
                    class="w-full bg-blue-600 text-white py-2 rounded-xl text-sm font-bold hover:bg-blue-700 transition">
                    Lihat Detail & Barcode
                </button>
            </div>
        `;
            });
        }

        function showDetail(reg) {
            const modalBody = document.getElementById('modalBody');
            const modal = document.getElementById('detailModal');

            // 1. Bongkar data JSON dari kolom address
            let detail = {};
            try {
                detail = JSON.parse(reg.address || '{}');
            } catch (e) {
                detail = {};
            }

            // 2. Gabungin data biar gampang dipanggil
            const p = { ...reg, ...detail };

            // 3. Susun tampilan modal (Data Siswa + Data Ortu + Tombol Aksi)
            let html = `
        <div class="md:col-span-2 bg-blue-50 p-2 font-bold text-blue-800 rounded">DATA SISWA</div>
        <div><strong>NIK:</strong> ${p.nik || '-'}</div>
        <div><strong>NISN:</strong> ${p.nisn || '-'}</div>
        <div><strong>WhatsApp:</strong> ${p.phone || '-'}</div>
        <div><strong>Email:</strong> ${p.email || '-'}</div>
        <div><strong>Tempat/Tgl Lahir:</strong> ${p.tmp_lahir || '-'}, ${p.tgl_lahir || '-'}</div>
        <div><strong>Alamat:</strong> ${p.alamat || '-'} RT ${p.rt || '0'}/${p.rw || '0'}</div>
        <div><strong>Kel/Desa:</strong> ${p.desa || '-'}</div>
        <div><strong>Program:</strong> <span class="bg-blue-100 px-2 py-1 rounded text-xs font-bold">${p.program}</span></div>
        
        <div class="md:col-span-2 bg-green-50 p-2 font-bold text-green-800 rounded mt-4">DATA ORANG TUA</div>
        <div><strong>Ayah:</strong> ${p.ayah_nama || '-'} (${p.ayah_nik || '-'})</div>
        <div><strong>Pekerjaan Ayah:</strong> ${p.ayah_kerja || '-'}</div>
        <div><strong>Ibu:</strong> ${p.ibu_nama || '-'} (${p.ibu_nik || '-'})</div>
        <div><strong>Pekerjaan Ibu:</strong> ${p.ibu_kerja || '-'}</div>

        <div class="md:col-span-2 mt-6 pt-4 border-t">
            ${p.status === 'approved' ? `
                <div class="bg-gray-50 p-4 rounded-xl text-center border">
                    <p class="text-xs font-bold text-blue-600 mb-2 font-mono">NOMOR REGISTRASI: ${p.reg_number}</p>
                    <div class="flex justify-center mb-4"><svg id="barcode-admin"></svg></div>
                    <button onclick="kirimWA('${p.phone}', '${p.name}', '${p.reg_number}')" 
                        class="w-full bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700 shadow-lg">
                        ðŸ“± Kirim Barcode via WhatsApp
                    </button>
                </div>
            ` : `
                <button onclick="approveSiswa('${p.id}')" 
                    class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 shadow-lg transition-all">
                    âœ… Approve & Generate Reg Code
                </button>
            `}
        </div>
    `;

            modalBody.innerHTML = html;
            modal.style.display = 'block';

            // Munculin barcodenya kalo udah approved
            if (p.reg_number) {
                JsBarcode("#barcode-admin", p.reg_number, {
                    height: 45,
                    fontSize: 14,
                    margin: 10
                });
            }
        }

        function kirimWA(hp, nama, reg) {
            const formatHP = hp.startsWith('0') ? '62' + hp.slice(1) : hp;
            const pesan = `Halo *${nama}*, Selamat! Pendaftaran anda di *PKBM Ciwai* sudah disetujui. %0A%0ANomor Registrasi anda: *${reg}*%0A%0ASilakan simpan nomor ini untuk absensi digital. Terima Kasih. by, Admin PKBM`;

            const url = `https://wa.me/${formatHP}?text=${pesan}`;
            window.open(url, '_blank');
        }

        async function approveSiswa(id) {
            if (!confirm('Approve siswa ini bro?')) return;
            const res = await fetch(`/api/approve/${id}`, { method: 'POST' });
            if (res.ok) {
                alert('Mantap! Reg Code sudah dibuat.');
                location.reload(); // Refresh buat update tampilan
            }
        }

        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        loadData();
    </script>
</body>

</html>
