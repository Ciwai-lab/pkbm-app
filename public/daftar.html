<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran - PKBM Ciwai</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            text-align: center;
            padding: 40px 20px;
        }

        .card {
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 100%;
            max-width: 450px;
        }

        h2 {
            color: #333;
            margin-bottom: 5px;
        }

        p {
            color: #666;
            margin-bottom: 25px;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .footer-link {
            margin-top: 20px;
            display: block;
            color: #007bff;
            text-decoration: none;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Pendaftaran Siswa Baru</h2>
        <p>PKBM Ciwai - Masa Depan Lebih Cerah</p>

        <form action="/daftar" method="POST">
            <input type="text" name="name" placeholder="Nama Lengkap" required>
            <input type="email" name="email" placeholder="Email Aktif" required>
            <input type="text" name="phone" placeholder="Nomor WhatsApp (Contoh: 0812...)" required>

            <label style="display:block; text-align:left; font-size: 12px; color: #888; margin-top: 10px;">Pilih
                Program:</label>
            <select name="program">
                <option value="Paket A">Paket A (Setara SD)</option>
                <option value="Paket B">Paket B (Setara SMP)</option>
                <option value="Paket C" selected>Paket C (Setara SMA)</option>
            </select>

            <button type="submit">Daftar Sekarang</button>
        </form>

        <a href="/" class="footer-link">‚Üê Kembali ke Halaman Utama</a>
    </div>
</body>

</html>
