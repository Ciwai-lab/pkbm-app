<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKBM Ciwai - Sekolah Digital Masa Depan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 40px 20px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 90%;
            text-align: center;
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #007bff, #6610f2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 30px;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        p {
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 15px;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
        }

        .btn-daftar {
            background: #28a745;
            color: white;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.2);
        }

        .btn-daftar:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-login {
            background: white;
            color: #007bff;
            border: 2px solid #007bff;
        }

        .btn-login:hover {
            background: #f0f7ff;
            transform: translateY(-2px);
        }

        footer {
            margin-top: 30px;
            font-size: 12px;
            color: #bdc3c7;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-circle" style="background: white; overflow: hidden;">
            <img src="CiwAI-Toga-Transparant.webp" alt="Logo Ciwai"
                style="width: 100%; height: 100%; object-fit: contain; padding: 5px;">
        </div>
        <h1>PKBM Ciwai</h1>
        <p>Wujudkan masa depan gemilang bersama Sekolah Digital interaktif kami. Belajar fleksibel, ujian nyaman!</p>

        <div class="btn-group">
            <a href="/daftar-page" class="btn btn-daftar">Daftar Warga Belajar</a>
            <a href="/login" class="btn btn-login">Masuk ke Dashboard</a>
        </div>

        <footer>
            &copy; 2026 Ciwai Smart Digital. All Rights Reserved.
        </footer>
    </div>
</body>

</html>
