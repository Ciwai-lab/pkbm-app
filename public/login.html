<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PKBM Ciwai</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo-img {
            width: 90px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 22px;
        }

        p {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #edeff2;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        .back-link {
            display: block;
            margin-top: 20px;
            font-size: 13px;
            color: #007bff;
            text-decoration: none;
        }

        .password-container {
            position: relative;
        }

        .password-container input {
            padding-right: 45px;
            /* Kasih ruang buat ikon mata */
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #7f8c8d;
        }

        .forgot-pw {
            display: block;
            text-align: right;
            font-size: 12px;
            margin-top: 8px;
            color: #e74c3c;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <img src="CiwAI-Toga-Transparant.webp" alt="Logo Ciwai" class="logo-img">
        <h2>Selamat Datang Kembali</h2>
        <p>Silakan masuk untuk akses dashboard belajar anda</p>

        <form action="/login" method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Username ente bro" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Password ente bro" required>
                    <i class="fa-solid fa-eye toggle-password" id="eyeIcon"></i>
                </div>
                <a href="https://wa.me/628123456789?text=Halo%20Admin%20PKBM%20Ciwai,%20saya%20lupa%20password.%20Ini%20data%20saya:%0AUsername:%20%0AEmail%20Pendaftaran:%20"
                    target="_blank" class="forgot-pw">Lupa Password? Hubungi Admin</a>
            </div>
            <button type="submit" class="btn-login">Masuk Sekarang</button>
        </form>

        <a href="/" class="back-link">‚Üê Kembali ke Halaman Utama</a>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        eyeIcon.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>

</html>
